<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="starPeople()">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="container">
    <div id="photo" class="bg-img" [ngStyle]="{ 'background-image': 'url(' + cover_pic + ')'}"></div>
    <div class="avatar-col" [ngStyle]="{ 'background-image': 'url(' + profile_pic + ')'}"></div>
    <br>
    <button class="edit" (click)="goToEdit()">EDIT PROFILE</button>
    <p class="name">{{fname}} {{lname}}</p>
    <p class="location"><i class="fa fa-location-arrow" aria-hidden="true"></i> {{location}}</p>
  </div>
  <!-- <a href="#" (click)="logoutPage()"> Logout</a> -->
</ion-content>
