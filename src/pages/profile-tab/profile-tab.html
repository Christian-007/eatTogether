<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="starPeople()">
        <ion-icon name="star"></ion-icon> STARS
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="container">
    <div id="photo" class="bg-img" [ngStyle]="{ 'background-image': 'url(' + cover_pic + ')'}"></div>
    <div class="avatar-col" [ngStyle]="{ 'background-image': 'url(' + profile_pic + ')'}"></div>
    <br>
    <button class="edit" (click)="goToEdit()">EDIT PROFILE</button>
    <p class="name">{{fname}} {{lname}}</p>
    <p class="location"><i class="fa fa-location-arrow" aria-hidden="true"></i> {{location}}</p>
  </div>

  <div class="recentActivity">
    <p class="recent-title">RECENT ACTIVITY</p>  
    <ion-row class="hosted-by" *ngFor="let activity of activityArray" (tap)="tapEvent(activity)">
      <ion-col col-3>
        <!-- <img class="avatar" src="{{profile_pic}}"> -->
        <div class="avatar-col" [ngStyle]="{ 'background-image': 'url(' + profile_pic + ')'}"></div>
      </ion-col>
      <ion-col col-8>
        <ion-row>
          <ion-col col-12 class="user-name"><span>{{fname}} {{lname}}</span> {{activity.activityType}} an event: {{activity.event_title}}.</ion-col>
          <ion-col col-12 class="user-location">{{activity.time}} - {{activity.date | date: 'yMMMd'}}</ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-1 class="right-btn">
        <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
