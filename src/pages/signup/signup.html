<ion-content padding>
  <div class="text-center wrapper">
    <i class="fa fa-cutlery fa-4x fa-border" aria-hidden="true"></i>
    
    <h1>Let's Eat Together</h1>

    <div class="form-content">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-input type="text" placeholder="First Name"></ion-input>
          </ion-col>
          <ion-col col-6>
            <ion-input type="text" placeholder="Last Name"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-input type="email" placeholder="Email address"></ion-input>
      	  </ion-col>
    	</ion-row>

    	<ion-row>
          <ion-col col-12>
            <ion-input type="text" placeholder="Location"></ion-input>
      	  </ion-col>
    	</ion-row>

    	<ion-row>
          <ion-col col-12>
            <ion-input type="password" placeholder="Password"></ion-input>
      	  </ion-col>
    	</ion-row>

    	<ion-row>
          <ion-col col-12>
            <ion-input type="password" placeholder="Confirm Password"></ion-input>
      	  </ion-col>
    	</ion-row>
      </ion-grid>

      <br>
      <button ion-button color="light" round>SIGN UP</button>
    </div>

    <p class="bottom">
      Already have an account? 
      <a href="#" class="login" (click)="goBack()"> Login</a>
    </p>
  </div>
  <!-- <button (click)="goBack()">Go Back</button> -->
</ion-content>
