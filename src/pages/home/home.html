<ion-content padding>
  <div class="text-center wrapper">
    <i class="fa fa-cutlery fa-4x fa-border" aria-hidden="true"></i>
    
    <h1>Let's Eat Together</h1>
  
    <div class="form-content">
      <label for="email"><ion-icon name="mail"></ion-icon> EMAIL ADDRESS</label>
      <ion-input type="text" name="email" [(ngModel)]="email" placeholder="Enter email address"></ion-input>

      <label for="password"><ion-icon name="lock"></ion-icon> PASSWORD</label>
      <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Enter password"></ion-input>

      <button ion-button color="light" (click)="loginUser()" class="loginButton" round>LOGIN</button>
      <!-- <button ion-button (click)="getData()" round class="fb"><i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i> LOGIN WITH FACEBOOK</button>
      <button ion-button round class="gplus"><i class="fa fa-google-plus fa-lg" aria-hidden="true"></i> LOGIN WITH GOOGLE</button> -->
    </div>
        
    <p class="bottom">
      Don't have an account? 
      <a href="#" class="signup" (click)="signupPage()"> Sign Up</a>
    </p>
  </div>
</ion-content>
