-->
<ion-header>

  <ion-navbar>
    <ion-title>Recommended</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let recommended of recommendationArray" (tap)="tapEvent(recommended)">
    <div class="bg-img" [ngStyle]="{ 'background-image': 'url(' + recommended.imgName + ')'}"></div>
    <ion-card-content>
      <ion-card-title class="cardTitle">
        {{recommended.title}}
      </ion-card-title>
      <p class="subTitle">Hosted by: {{recommended.user_fname}} {{recommended.user_lname}}</p>
      <p>
        {{recommended.description}}
      </p>
      <ion-row>
        <ion-col col-6>
          <i class="fa fa-calendar" aria-hidden="true"></i> {{recommended.startdate | date: 'yMMMd'}}
        </ion-col>
        <ion-col col-6>
          <i class="fa fa-clock-o" aria-hidden="true"></i> {{recommended.starttime}} - {{recommended.endtime}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <i class="fa fa-map-marker" aria-hidden="true"></i> {{recommended.location}}, {{recommended.city}}
        </ion-col>
        <ion-col col-6 class="e-type">
          <i class="fa fa-unlock" aria-hidden="true"></i> {{recommended.type}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
