<!--
  Generated template for the SearchLocationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar #searchBar [(ngModel)]="autocomplete.query" (ionInput)="updateSearch()" placeholder="Search for a place and select ...">
    </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-content>
