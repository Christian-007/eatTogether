<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismissModal(false)">Cancel</button>
    </ion-buttons>
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="photo" class="bg-img" [style.background-image]="getImgPath(lastImage)">
    <button class="select-btn" (click)="presentActionSheet()"><ion-icon name="camera"></ion-icon> SELECT IMAGE</button>
  </div>

  <div class="form-content">
    <ion-grid>
      <label for="title">Event Title</label>
      <ion-row>
        <ion-col col-12>
          <ion-input class="form-input" type="text" name="title" [(ngModel)]="title" placeholder="Event title"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <label for="description">Event Description</label>
        <ion-col col-12>
          <ion-textarea class="form-input" name="description" [(ngModel)]="description" placeholder="Description"></ion-textarea>
        </ion-col>
      </ion-row>

      <ion-row>
        <label for="loc"><i class="fa fa-map-marker" aria-hidden="true"></i> Location</label>
        <ion-col col-12>
          <button ion-button color="light" *ngIf="loc.length<1" (click)="searchLocation()" class="search-btn" [style.color]="getFontColor()" full>Search for location</button>
          <button ion-button color="light" *ngIf="loc.length>0" (click)="searchLocation()" class="search-btn" [style.color]="getFontColor()" full>{{loc}}</button>
        </ion-col>
      </ion-row>

      <label for="startdate"><i class="fa fa-calendar" aria-hidden="true"></i> Date</label>
      <ion-row>
        <ion-col col-12>  
          <ion-datetime class="form-input date" displayFormat="DD/MM/YYYY" name="startdate" [(ngModel)]="startdate" placeholder="Start Date"></ion-datetime>
        </ion-col>
      </ion-row>

      <label for="enddate"><i class="fa fa-clock-o" aria-hidden="true"></i> Time</label>
      <ion-row>
        <!-- <ion-col col-6>  
          <ion-datetime class="form-input date" displayFormat="DD/MM/YYYY" name="enddate" [(ngModel)]="enddate" placeholder="End Date"></ion-datetime>
        </ion-col> -->
        <ion-col col-6>
          <ion-datetime class="form-input date" displayFormat="HH:mm" name="starttime" [(ngModel)]="starttime" placeholder="Start Time"></ion-datetime>
        </ion-col>
        <ion-col col-6>
          <ion-datetime class="form-input date" displayFormat="HH:mm" name="endtime" [(ngModel)]="endtime" placeholder="End Time"></ion-datetime>
        </ion-col>
      </ion-row>

      <label for="type">Event Type</label>
      <ion-row>
        <ion-col col-12>
          <!-- <ion-input class="form-input" type="text" name="type" [(ngModel)]="type" placeholder="Event Type"></ion-input> -->
          <ion-select [(ngModel)]="type" [selectOptions]="eventTypeOptions">
            <ion-option value="public">Public</ion-option>
            <ion-option value="private">Private</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <button ion-button color="light" (click)="checkFormData()" class="create-btn" round>CREATE</button>
    </ion-grid> 
  </div>
</ion-content>
