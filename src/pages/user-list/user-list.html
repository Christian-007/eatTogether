<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-row  *ngFor="let people of peopleArray"class="hosted-by" (tap)="userProfile(people)">
    <ion-col col-3 class="avatar-col"><img class="avatar" src="{{people.profile_pic}}"></ion-col>
    <ion-col col-8>
      <ion-row>
        <ion-col col-12 class="user-name">{{people.fname}} {{people.lname}}</ion-col>
        <ion-col col-12 class="user-location"><i class="fa fa-location-arrow" aria-hidden="true"></i> {{people.location}}</ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-1 class="right-btn">
      <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
    </ion-col>
  </ion-row>
</ion-content>
